name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Taskfile version to test'
        required: false
        default: 'latest'
      os:
        description: 'OS to test on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - ubuntu-latest
          - macos-latest
          - windows-latest

jobs:
  test-matrix:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ github.event.inputs.os == 'all' && fromJSON('["ubuntu-latest", "macos-latest", "windows-latest"]') || fromJSON(format('["{0}"]', github.event.inputs.os || 'ubuntu-latest')) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Taskfile
        id: taskfile
        uses: ./
        with:
          version: ${{ github.event.inputs.version || 'latest' }}

      - name: Verify installation
        run: task --version

      - name: Check outputs
        shell: bash
        run: |
          echo "Version: ${{ steps.taskfile.outputs.version }}"
          echo "Cache hit: ${{ steps.taskfile.outputs.cache-hit }}"

  test-specific-version:
    name: Test Specific Version (3.46.4)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Taskfile v3.46.4
        id: taskfile
        uses: ./
        with:
          version: '3.46.4'

      - name: Verify version
        run: |
          task --version
          echo "Installed version: ${{ steps.taskfile.outputs.version }}"

  test-cache:
    name: Test Cache Hit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Taskfile (first run)
        id: first
        uses: ./
        with:
          version: '3.46.4'

      - name: Setup Taskfile (second run - should hit cache)
        id: second
        uses: ./
        with:
          version: '3.46.4'

      - name: Verify cache hit
        shell: bash
        run: |
          echo "First run cache hit: ${{ steps.first.outputs.cache-hit }}"
          echo "Second run cache hit: ${{ steps.second.outputs.cache-hit }}"
